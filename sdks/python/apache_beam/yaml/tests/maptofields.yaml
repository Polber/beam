pipelines:
  - pipeline:
      type: chain
      transforms:
        - type: Create
          config:
            elements:
              - {label: "11a", timestamp: 0}
              - {label: "37a", timestamp: 1}
              - {label: "389a", timestamp: 2}
        - type: MapToFields
          config:
            language: sql
            append: true
            fields:
              label_copy: label
        - type: AssertEqual
          config:
            elements:
              - { label: "11a", timestamp: 0, label_copy: "11a" }
              - { label: "37a", timestamp: 1, label_copy: "37a" }
              - { label: "389a", timestamp: 2, label_copy: "389a" }

  - pipeline:
      type: chain
      transforms:
        - type: Create
          config:
            elements:
              - { label: "11a", rank: 0 }
              - { label: "37a", rank: 1 }
              - { label: "389a", rank: 2 }
        - type: MapToFields
          config:
            language: sql
            append: true
            drop: [ rank ]
            fields:
              timestamp: "`rank`"
        - type: AssertEqual
          config:
            elements:
              - { label: "11a", timestamp: 0 }
              - { label: "37a", timestamp: 1 }
              - { label: "389a", timestamp: 2 }