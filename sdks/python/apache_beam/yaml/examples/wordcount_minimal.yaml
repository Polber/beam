pipeline:
  type: chain
  transforms:
    - type: ReadFromText
      config:
        path: gs://dataflow-samples/shakespeare/kinglear.txt
    - type: MapToFields
      config:
        language: python
        fields:
          word:
            callable: |
              import re
              def my_mapping(row):
                return re.findall(r"[A-Za-z\']+", row.line.lower())
          count: "1"
    - type: Explode
      config:
        fields: word
    - type: Combine
      config:
        language: python
        group_by: word
        combine:
          count: count
    - type: MapToFields
      config:
        language: python
        fields:
          output: "'%s: %s' % (word, count)"
    - type: LogForTesting
        
options:
  yaml_experimental_features: Combine
